<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>web-audio-example</title>
</head>
<body>
  <audio src="/files/dhxy.wav" controls>
    Your browser does not support the audio tag.
  </audio>
  <!-- <p id="pos"></p> -->
  <script>
    // create web audio api context
    var audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // create source
    var myAudio = document.querySelector('audio');
    var source = audioCtx.createMediaElementSource(myAudio);

    // create panner
    var panner = audioCtx.createPanner();
    
    // connect nodes
    source.connect(panner);
    panner.connect(audioCtx.destination);
    
    // add 3d effect
    var a=0,r=10;
    var pos = document.getElementById('pos');
    function rotate() {
      requestAnimationFrame(rotate);
      // pos.innerHTML = 'x: ' + panner.positionX.value+ '; y: ' + panner.positionY.value + '; z: ' + panner.positionZ.value;
      panner.setPosition(Math.sin(a/100)*r, 0, Math.cos(a/100)*r);
      a++;
    }
    rotate();
  </script>
</body>
</html>
