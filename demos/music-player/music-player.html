<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <title>web-audio-example</title>
  <link rel="stylesheet" href="./music-player.css">
</head>
<body>
  <audio src="/files/tgwz.mp3" controls>
    Your browser does not support the audio tag.
  </audio>
  <div class="wrapper">
    <div class="menu">
      <ul class="musics">
        <li class="music" data-src="/files/tgwz.mp3">天干物燥 小心火烛</li>
        <li class="music" data-src="/files/dhxy.wav">大话西游</li>
      </ul>
    </div>
    <div class="visual-box">
      <canvas id="visualizer">
        your browser does not support the canvas tag
      </canvas>
    </div>
  </div>
  <script type="text/javascript" src="./music-player.js"></script>
</body>
</html>
