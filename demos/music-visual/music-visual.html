<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>web-audio-example</title>
  <link rel="stylesheet" href="./music-visual.css">
</head>
<body>
  <audio src="/files/tgwz.mp3" controls>
    Your browser does not support the audio tag.
  </audio>
  <div class="wrapper">
    <div class="menu">
      <ul class="musics">
        <li class="music" data-src="/files/tgwz.mp3">这是第一首歌</li>
        <li class="music" data-src="/files/end.mp3">这是第二首歌</li>
      </ul>
    </div>
    <div class="visual-box">
      <canvas id="visualizer" width="800" height="400">
        your browser does not support the canvas tag
      </canvas>
    </div>
  </div>
  <script type="text/javascript" src="./music-visual.js"></script>
</body>
</html>
